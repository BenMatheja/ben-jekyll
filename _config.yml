# This is the default format. 
# For more see: http://jekyllrb.com/docs/permalinks/
permalink: /:year/:month/:title
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "deploy", ".sass-cache", "vendor", "Gemfile", "Gemfile.lock"]
# enables SmartyPants (nice curly quotation marks, em/en dashes, elipses, etc):
markdown: rdiscount
rdiscount:
  extensions: [smart]

# Themes are encouraged to use these universal variables 
# so be sure to set them if your theme uses them.
title: benmatheja.de
tagline: personal space
description: "Space by benmatheja -- an IS Graduate with a passion for technology"
author:
  name: Ben Matheja
  email: post@benmatheja.de
  xing: Ben_Matheja
  github: BenMatheja
  twitter: benmatheja
  last-fm: bennimatheja

production_url: https://benmatheja.de
  
# Sass settings
sass:
     sass_dir: _assets
     style: compressed
port: 4000
lsi: false
permalink: /:year/:month/:title
safe: false

plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-picture-tag
