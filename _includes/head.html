<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} {% else %} {{site.title}} {% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        <meta name="og:description" content="{{ page.description }}">
      {% else if content %}
        <meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
        <meta name="og:description" content="{{ content | strip_html | truncatewords: 25 }}">
      {% endif %}
      {% else %}
    {% endif %}

    {% if page.og_image_url %}
      <meta property="og:image" content="{{ page.og_image_url }}">
    {% else %}
      {% if page.photo_url %}
      <meta property="og:image" content="{{ page.photo_url }}">
     {% endif %}
    <meta property="og:site_name" content="benmatheja.de">
    <meta property="og:type" content="article">
    <meta property="og:locale" content="de_DE" />
    {% if page.date %}
      <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">
    {% endif %}
    {% endif %}
    
  <link rel="stylesheet"  href="/css/main.css" media="screen,projection" >
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Compiled and minified JavaScript -->
  <script async src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
</head>
